<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="main">
    <div class="main">
        <h1>Formulario de registro</h1>
        <div class="container py-md-1 py-sm-1">

            <form id="Form" action="destino.html" onsubmit="return validar()" method="post">
                <div class="row mb-3 pt-3"> 
                    <div class="col-md-4 col-sm-7 col-xs-2 pt-3">
                        <label class="form-label" for="">Nombre de usuario</label>
                        <input id="input-nombre" class="form-control" type="text" placeholder="Ingrese su nombre">
                        <div id="error-nombre"></div>
                    </div>
                    <div class="col-md-4 col-sm-5 col-xs-2 pt-3">
                        <label class="form-label" for="">Contraseña</label>
                        <div class="cont-c">
                        <input id="input-contraseña" class="form-control" type="password"
                            placeholder="">
                            <i class="bx bx-show-alt"></i>
                        </div>
                        <div id="error-contraseña"></div>
                    </div>
                    <div class="col-md-4 col-sm-7 col-xs-2 pt-3">
                        <label class="form-label" for="">Confirmar contraseña</label>
                        <input id="input-contraseña2" class="form-control" type="password"
                            placeholder="Repita su contraseña">
                        <div id="error-contraseña2"></div>
                    </div>

                    <div class="col-md-4 col-sm-5 col-xs-4 pt-3">
                        <label class="form-label" for="">Dirección</label>
                        <input id="input-direccion" class="form-control" type="text">
                        <div id="error-direccion"></div>
                    </div>
                    <div class="col-md-4 col-sm-7 col-xs-12 pt-3">
                        <label class="form-label" for="">Comuna</label>
                        <select class="form-select" name="comuna" id="select-comuna">
                            <option value="default" selected disabled hidden></option>
                            <option value="mafil">Máfil</option>
                            <option value="lagos">Los lagos</option>
                            <option value="lanco">Lanco</option>
                            <option value="mariquina">Mariquina</option>
                        </select>
                        <div id="error-comuna"></div>
                    </div>
                    <div class="col-md-4 col-sm-5 col- pt-3">
                        <label class="form-label" for="input-url">URL Página WEB</label>
                        <input class="form-control" type="text" id="input-url">
                        <div id="error-url"></div>
                    </div>

                    <div class="pt-2">
                        <label class="form-label" for="input-telefono">Teléfono</label>
                    </div>
                    <div class="col-md-2 col-sm-3 col-4">
                        <div class="select-container">
                        <select id="select-prefijo" class="form-select">
                            <option value="+1" data-icon="images/eeuu.png">+1</option>
                            <option value="+56" data-icon="images/chile.png">+56</option>
                            <option value="+58"data-icon="images/venezuela.png">+58</option>
                        </select>
                        <img src="images/eeuu.png" alt="" id="select-icon" class="select-icon">
                    </div>
                    </div>

                    <div class="col-md-4 col-sm-9 col-8">

                        <input id="input-telefono" class="form-control" type="tel" placeholder="Ingrese su teléfono">
                        <div class="invalid-feedback" id="error-telefono"></div>
                    </div>

                </div>


                <div class="row mb-3">
                    <h3>Pasatiempos favoritos</h3>
                    <div class="mt-1" id="lista-aficiones">
                        <ul class="list-group" id="lista-aficiones-ul">
                            <li class="list-group-item">
                                <div class="col-md-3 col-sm-4 col-xs-4">
                                    <input id="check-1" class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="check-1">Cocinar</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="col-md-3 col-sm-4 col-xs-4">
                                    <input id="check-2" class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="check-2">Leer</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="col-md-3 col-sm-4 col-xs-4">
                                    <input id="check-3" class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="check-3">Programar</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="col-md-3 col-sm-4 col-xs-4">
                                    <input id="check-4" class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="check-4">Gym</label>
                                </div>
                            </li>
                        </ul>

                        <div class="col-md-10 col-sm-6 col-xs-6 pt-2 mb-3">
                            <label class="form-label">Otro:</label>
                            <div class="input-group">
                                <input id="input-otro" type="text" class="form-control"
                                    placeholder="Ingrese un nuevo pasatiempo">
                                <div class="col-sm-2 col-xs-6 pt-2 mx-2">
                                    <button type="button" onclick="ingresar_aficion()"
                                        class="btn btn-secondary rounded-pill shadow-sm" id="btn-in">Ingresar</button>
                                </div>
                            </div>
                            <div id="error-aficiones"></div>
                        </div>


                        <div class="d-grid gap-2 d-md-block pb-3">

                            <button  type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm">Registrarse</button>

                        </div>
                    </div>

            </form>

        </div>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    </div>
</body>

</html>
